<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Backbone Todo List</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/styles.css" />
  
</head>
<body>

<div class="sticky"> 
  <nav class="top-bar">

    <ul class="title-area">
      <!-- Title Area -->
      <li class="name"> 
        <!--h1><a href="#">gTasks</a></h1-->
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">

      <!-- Left Nav Section -->
      <ul class="left">
        <li><a id="home" href="#">Home</a></li>
      </ul>

      <!-- Right Nav Section -->
      <ul class="right">
        <li class="has-form">
          <form>
            <div class="row collapse">
              <div class="small-8 columns">
                <input type="text">
              </div>
              <div class="small-4 columns">
                <a href="#" class="alert button">Search</a>
              </div>
            </div>
          </form>
        </li>
        <li>
          <div class="row collapse">
            <div id="signInGoogle" style="display:none;">
              <a id="authCheck" href="javascript:void(0);" class="small button round">Sign in with Google</a>
            </div>
            <div id="signedInGoogle" style="display:none;">
              <a id="authLogout" href="javascript:void(0);" class="small button round">Sign Out</a>
            </div>
          </div>
        </li>
      </ul>

    </section>

  </nav>
</div>

<div class="row">
  <div id="taskLists" class="row collapse">
    <div class="login">Login to access your Google Tasks.</div>
  </div>
</div>

<div class="row">
	<div class="large-12 columns" id="taskList" style="display:none;">
    <form class="custom">
      <input id="newTask" type="button" value="New Task" class="button round expand" />
  		<ul>
  		</ul>
    </form>
	</div>
</div>

<script data-main="js/app" src="js/vendor/require.js"></script>

</body>
</html>
